<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Tic Tac Toe</h1>

    <section class="controls">
      <div class="mode">
        <label>
          <input type="checkbox" id="cpuToggle" />
          Play vs CPU
        </label>
      </div>
      <button id="resetBtn" class="btn">Reset</button>
    </section>

    <section
      class="status"
      aria-live="polite"
      aria-atomic="true"
      id="status"
    >
      Player X‚Äôs turn
    </section>

    <section
      class="board"
      role="grid"
      aria-label="Tic Tac Toe board"
      aria-describedby="status"
    >
    
      <button class="cell" role="gridcell" aria-label="Row 1, Column 1" data-idx="0"></button>
      <button class="cell" role="gridcell" aria-label="Row 1, Column 2" data-idx="1"></button>
      <button class="cell" role="gridcell" aria-label="Row 1, Column 3" data-idx="2"></button>

      <button class="cell" role="gridcell" aria-label="Row 2, Column 1" data-idx="3"></button>
      <button class="cell" role="gridcell" aria-label="Row 2, Column 2" data-idx="4"></button>
      <button class="cell" role="gridcell" aria-label="Row 2, Column 3" data-idx="5"></button>

      <button class="cell" role="gridcell" aria-label="Row 3, Column 1" data-idx="6"></button>
      <button class="cell" role="gridcell" aria-label="Row 3, Column 2" data-idx="7"></button>
      <button class="cell" role="gridcell" aria-label="Row 3, Column 3" data-idx="8"></button>
    </section>

    <section class="score">
      <div><img src="images/x.png" alt="X" class="score-mark"/> X: <span id="scoreX">0</span></div>
      <div><img src="images/o.png" alt="O" class="score-mark"/> O: <span id="scoreO">0</span></div>
      <div>ü§ù Ties: <span id="scoreT">0</span></div>
    </section>

    <footer class="tips">
      <p>Tip: You can use the arrow keys / Tab to move between cells and press Enter/Space to place a mark.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
